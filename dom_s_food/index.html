<!DOCTYPE html>
<html>
    <head>
        <title>Food Ordering App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style.css">
        <script src="functions.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <header>
            <img src="img/logo.png" alt="sda" />
        </header>
       
        <section id="search">
            <form>
                <div>
                    <select id="location" name="location">
                        <option value="">choose...</option>
                        <option value="Warsaw">Warsaw</option>
                        <option value="Paris">Paris</option>
                        <option value="Berlin">Berlin</option>
                    </select>
                </div>
                <div>
                    <input id="keywords" name="keywords" value="" placeholder="keywords" />
                </div>
                <div>
                    <input type="button" id="search" name="search" value="search" />
                </div>
            </form>
        </section>
        <section id="cart">
            
        </section>
        <section id="content">
            
            <h1>Food ordering app</h1>
            
            <p>
                How it works:
            </p>
            <ul>
                <li>Choose your location.</li>
                <li>Choose cuisine type.</li>
                <li>You will see list of restaurants.</li>
                <li>Click "more" to see details of one restaurant.</li>
            </ul>
            
        </section>
        <footer>
            &copy; SDA 2020.
        </footer>
    </body>
</html>
